<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="40%" style="stop-color:#a78bfa"/>
      <stop offset="70%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="18" fill="url(#bg-gradient)"/>
  <!-- Glowing orb -->
  <circle cx="50" cy="50" r="35" fill="url(#glow)" filter="url(#blur-filter)"/>
  <!-- T letter -->
  <text x="50" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="bold" fill="url(#text-gradient)" text-anchor="middle">T</text>
  <!-- Accent dots -->
  <circle cx="82" cy="18" r="5" fill="#22d3ee"/>
  <circle cx="20" cy="75" r="4" fill="#a78bfa"/>
  <circle cx="25" cy="30" r="2.5" fill="#f472b6"/>
  <circle cx="78" cy="78" r="3" fill="#34d399"/>
</svg>
