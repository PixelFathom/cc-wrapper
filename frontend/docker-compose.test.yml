version: '3.8'

services:
  # Mock backend service for testing
  backend-mock:
    image: mockserver/mockserver:latest
    ports:
      - "8000:1080"
    environment:
      MOCKSERVER_PROPERTY_FILE: /config/mockserver.properties
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/expectations.json
    volumes:
      - ./test-mocks:/config
    networks:
      - test-network

  # Frontend application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_HOST=http://backend-mock:1080
      - NODE_ENV=development
    depends_on:
      - backend-mock
    networks:
      - test-network
    command: npm run dev

  # Test runner
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - DOCKER_ENV=true
      - NEXT_PUBLIC_BACKEND_HOST=http://backend-mock:1080
      - BASE_URL=http://frontend:3000
    depends_on:
      - frontend
      - backend-mock
    networks:
      - test-network
    volumes:
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report

networks:
  test-network:
    driver: bridge